apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "..fullname" . }}-ingress
  namespace: {{ .Release.Namespace }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.certManager.issuer.name }}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: nginx

spec:
  ingressClassName: {{ .Values.certManager.certificate.ingressClassName }}
  tls:
    - hosts:
{{- range .Values.certManager.certificate.dnsNames }}
        - {{ . }}
{{- end }}
      secretName: {{ .Values.certManager.certificate.secretName }}
  rules:
{{- range .Values.certManager.certificate.dnsNames }}
    - host: {{ . }}
      http:
        paths:
          - path: /v1/notifications
            pathType: Prefix
            backend:
              service:
                name: {{ include "..fullname" $ }}-service
                port:
                  number: 3000
{{- end }}