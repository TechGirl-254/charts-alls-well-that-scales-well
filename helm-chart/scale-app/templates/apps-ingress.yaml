apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "..fullname" . }}-ingress-api
  namespace: {{ .Release.Namespace }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.certManager.issuer.name }}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

spec:
  ingressClassName: {{ .Values.certManager.certificate.ingressClassName }}
  tls:
    - hosts:
{{- range .Values.certManager.certificate.dnsNames }}
        - {{ . }}
{{- end }}
      secretName: {{ .Values.certManager.certificate.secretName }}
  rules:
{{- range .Values.certManager.certificate.dnsNames }}
    - host: {{ . }}
      http:
        paths:
          - path: /duel
            pathType: Prefix
            backend:
              service:
                name: {{ include "..fullname" $ }}-service-api
                port:
                  number: 8000
          - path: /analytics
            pathType: Prefix
            backend:
              service:
                name: {{ include "..fullname" $ }}-service-api
                port:
                  number: 8000
          - path: /submit-user-data
            pathType: Prefix
            backend:
              service:
                name: {{ include "..fullname" $ }}-service-api
                port:
                  number: 8000
{{- end }}