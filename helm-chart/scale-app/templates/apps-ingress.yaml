apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "..fullname" . }}-ingress-api
  namespace: {{ .Release.Namespace }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.certManager.issuer.name }}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://scale-ui.wamatamuriu.org"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/upstream-keepalive-connections: "100"
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "60"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Response-Time $request_time;

spec:
  ingressClassName: {{ .Values.certManager.certificate.ingressClassName }}
  tls:
    - hosts:
{{- range .Values.certManager.certificate.dnsNames }}
        - {{ . }}
{{- end }}
      secretName: {{ .Values.certManager.certificate.secretName }}
  rules:
{{- range .Values.certManager.certificate.dnsNames }}
    - host: {{ . }}
      http:
        paths:
          - path: /duel
            pathType: Prefix
            backend:
              service:
                name: {{ include "..fullname" $ }}-service-api
                port:
                  number: 8000
          - path: /analytics
            pathType: Prefix
            backend:
              service:
                name: {{ include "..fullname" $ }}-service-api
                port:
                  number: 8000
          - path: /submit-user-data
            pathType: Prefix
            backend:
              service:
                name: {{ include "..fullname" $ }}-service-api
                port:
                  number: 8000
{{- end }}