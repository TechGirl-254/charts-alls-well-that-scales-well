apiVersion: v1
kind: Service
metadata:
  name: {{ include "..fullname" . }}-service-api
  namespace: {{ .Release.Namespace }}
  labels:
{{- include "..labels" . | nindent 4 }}
spec:
  selector:
{{- include "..apiSelectorLabels" . | nindent 4 }}
  ports:
    - port: 8000
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  type: {{ .Values.service.type }}
