apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "..fullname" . }}-ui
  labels:
    app.kubernetes.io/name: scale-app
    app.kubernetes.io/component: ui
    app.kubernetes.io/instance: scale-app
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: scale-app
      app.kubernetes.io/component: ui
      app.kubernetes.io/instance: scale-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: scale-app
        app.kubernetes.io/component: ui
        app.kubernetes.io/instance: scale-app
    spec:
      serviceAccountName: {{ include "..ecrserviceAccountName" . }}
      containers:
        - name: {{ include "..name" . }}
          image: "{{ .Values.uiImage.uiRepository }}:{{ .Values.uiImage.uiTag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: {{ .Values.uiResources.requests.cpu }}
              memory: {{ .Values.uiResources.requests.memory }}
            limits:
              cpu: {{ .Values.uiResources.limits.cpu }}
              memory: {{ .Values.uiResources.limits.memory }}
      {{- if .Values.esoserviceAccount.create }}
      automountServiceAccountToken: true
      {{- end }}