apiVersion: v1
kind: ConfigMap
metadata:
  name: scale-app-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  scale-app-dashboard.json: |
    {
      "dashboard": {
        "title": "Scale Duel Arena - API Metrics",
        "tags": ["fastapi", "scale-app", "duels"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "refresh": "30s",
        "panels": [
          {
            "id": 1,
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "type": "graph",
            "title": "Request Rate (req/s)",
            "targets": [
              {
                "expr": "rate(http_requests_total{job=\"scale-app-metrics\"}[5m])",
                "legendFormat": "{{method}} {{handler}}",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "reqps", "label": "Requests/sec"},
              {"format": "short"}
            ]
          },
          {
            "id": 2,
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "type": "graph",
            "title": "Response Time (p95, p99)",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=\"scale-app-metrics\"}[5m]))",
                "legendFormat": "p95 - {{handler}}",
                "refId": "A"
              },
              {
                "expr": "histogram_quantile(0.99, rate(http_request_duration_seconds_bucket{job=\"scale-app-metrics\"}[5m]))",
                "legendFormat": "p99 - {{handler}}",
                "refId": "B"
              }
            ],
            "yaxes": [
              {"format": "s", "label": "Duration"},
              {"format": "short"}
            ]
          },
          {
            "id": 3,
            "gridPos": {"h": 6, "w": 6, "x": 0, "y": 8},
            "type": "stat",
            "title": "Total Requests (24h)",
            "targets": [
              {
                "expr": "sum(increase(http_requests_total{job=\"scale-app-metrics\"}[24h]))",
                "refId": "A"
              }
            ],
            "options": {
              "graphMode": "area",
              "colorMode": "value"
            },
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 1000, "color": "yellow"},
                    {"value": 10000, "color": "red"}
                  ]
                }
              }
            }
          },
          {
            "id": 4,
            "gridPos": {"h": 6, "w": 6, "x": 6, "y": 8},
            "type": "stat",
            "title": "Error Rate",
            "targets": [
              {
                "expr": "sum(rate(http_requests_total{job=\"scale-app-metrics\",status=~\"5..\"}[5m])) / sum(rate(http_requests_total{job=\"scale-app-metrics\"}[5m])) * 100",
                "refId": "A"
              }
            ],
            "options": {
              "graphMode": "area",
              "colorMode": "value"
            },
            "fieldConfig": {
              "defaults": {
                "unit": "percent",
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 1, "color": "yellow"},
                    {"value": 5, "color": "red"}
                  ]
                }
              }
            }
          },
          {
            "id": 5,
            "gridPos": {"h": 6, "w": 6, "x": 12, "y": 8},
            "type": "stat",
            "title": "Avg Response Time",
            "targets": [
              {
                "expr": "avg(rate(http_request_duration_seconds_sum{job=\"scale-app-metrics\"}[5m]) / rate(http_request_duration_seconds_count{job=\"scale-app-metrics\"}[5m]))",
                "refId": "A"
              }
            ],
            "options": {
              "graphMode": "area",
              "colorMode": "value"
            },
            "fieldConfig": {
              "defaults": {
                "unit": "s",
                "decimals": 3,
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 0.5, "color": "yellow"},
                    {"value": 1, "color": "red"}
                  ]
                }
              }
            }
          },
          {
            "id": 6,
            "gridPos": {"h": 6, "w": 6, "x": 18, "y": 8},
            "type": "stat",
            "title": "Active Requests",
            "targets": [
              {
                "expr": "http_requests_inprogress{job=\"scale-app-metrics\"}",
                "refId": "A"
              }
            ],
            "options": {
              "graphMode": "area",
              "colorMode": "value"
            },
            "fieldConfig": {
              "defaults": {
                "unit": "short",
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"value": 0, "color": "green"},
                    {"value": 10, "color": "yellow"},
                    {"value": 50, "color": "red"}
                  ]
                }
              }
            }
          },
          {
            "id": 7,
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14},
            "type": "graph",
            "title": "Requests by Endpoint",
            "targets": [
              {
                "expr": "sum by (handler) (rate(http_requests_total{job=\"scale-app-metrics\"}[5m]))",
                "legendFormat": "{{handler}}",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "reqps", "label": "Requests/sec"},
              {"format": "short"}
            ]
          },
          {
            "id": 8,
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14},
            "type": "graph",
            "title": "HTTP Status Codes",
            "targets": [
              {
                "expr": "sum by (status) (rate(http_requests_total{job=\"scale-app-metrics\"}[5m]))",
                "legendFormat": "{{status}}",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "reqps", "label": "Requests/sec"},
              {"format": "short"}
            ]
          },
          {
            "id": 9,
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 22},
            "type": "table",
            "title": "Endpoint Performance Summary",
            "targets": [
              {
                "expr": "sum by (handler, method) (rate(http_requests_total{job=\"scale-app-metrics\"}[5m]))",
                "format": "table",
                "instant": true,
                "refId": "A"
              }
            ],
            "transformations": [
              {
                "id": "organize",
                "options": {
                  "excludeByName": {"Time": true},
                  "indexByName": {},
                  "renameByName": {
                    "handler": "Endpoint",
                    "method": "Method",
                    "Value": "Req/s"
                  }
                }
              }
            ]
          }
        ]
      }
    }
