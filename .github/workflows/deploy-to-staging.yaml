# .github/workflows/cd.yml in charts-alls-well-that-scales-well
name: Deploy Updated Image to Staging

on:
  repository_dispatch:
    types: [deploy-image]

jobs:
  update-chart:
    runs-on: ubuntu-latest
    
    steps:
      - name: Get image tag from event
        run: |
          echo "IMAGE_TAG=${{ github.event.client_payload.image_tag }}" >> $GITHUB_ENV
          echo "Using image tag: ${{ github.event.client_payload.image_tag }}"

      - name: Checkout staging repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Create branch and update chart
        run: |
          # Check if branch already exists and pull changes if it does
          if git ls-remote --heads origin update-image-${{ env.IMAGE_TAG }} | grep update-image-${{ env.IMAGE_TAG }}; then
            echo "Branch exists, checking it out and pulling latest"
            git checkout update-image-${{ env.IMAGE_TAG }}
            git pull origin update-image-${{ env.IMAGE_TAG }}
          else
            echo "Creating new branch"
            git checkout -b update-image-${{ env.IMAGE_TAG }}
          fi
          
          # Update the image tag in values.yaml
          sed -i "s|tag: latest|tag: ${{ env.IMAGE_TAG }}|" helm-chart/scale-app/values.yaml
          echo "Updated values.yaml:"
          cat helm-chart/scale-app/values.yaml | grep -A 2 -B 2 "tag:"
          
          # Bump chart version
          CHART_PATH="helm-chart/scale-app/Chart.yaml"
          OLD_VERSION=$(grep '^version:' $CHART_PATH | awk '{print $2}')
          NEW_VERSION=$(echo $OLD_VERSION | awk -F. -v OFS=. '{$NF++; print}')
          sed -i "s/^version:.*/version: $NEW_VERSION/" $CHART_PATH
          echo "Bumped chart version from $OLD_VERSION to $NEW_VERSION"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update image to ${{ env.IMAGE_TAG }} and bump chart version" || echo "No changes to commit"
          git push origin update-image-${{ env.IMAGE_TAG }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          title: "Deploy image ${{ env.IMAGE_TAG }} to staging"
          body: |
            This PR updates the Helm chart to use the new image tag **${{ env.IMAGE_TAG }}**.
            
            Changes:
            - Updated image tag in values.yaml from `latest` to `${{ env.IMAGE_TAG }}`
            - Bumped chart version for the new deployment
          base: main
          branch: update-image-${{ env.IMAGE_TAG }}